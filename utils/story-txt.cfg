#define STORY_TXT_01
    [story]
        [part]
            music=northerners.ogg
            story= _ "In the Northlands, before the Age of Strife cast its shadow across the land, two orc brothers carved their legend in blood and steel. Argha and Jolagh, born under the crimson moon to Clan Withervein, were raised not as warriors but as shadows—masters of the silent blade and the swift strike."
        [/part]
        [part]
            story= _ "Their reputation spread like wildfire through the orc clans after the legendary assassination of the Bloodrock Chieftain. In the dead of night, they slipped past a hundred guards, silenced the chieftain in his own throne room, and vanished without a trace. Their contractor, impressed by such flawless execution, bestowed upon them enchanted leather vambraces that channeled the very essence of winter into any weapon they grasped."
        [/part]
        [part]
            story= _ "After nearly a decade of blood-soaked contracts, the brothers yearned for something more than the endless cycle of death. They sought a place to call home—a small orcish village nestled in the shadow of Glamdrol, where they could trade their blades for the tools of leadership. The villagers, recognizing their strength and wisdom, welcomed them as joint chieftains."
        [/part]
        [part]
            story= _ "A year of peace had blessed their village. Crops flourished, children laughed in the streets, and the brothers found purpose beyond the hunt. But fate had other plans. On a moonless night, when the northern winds carried whispers of doom, the acrid stench of burning timber drifted over the hills—a harbinger of the storm to come..."
        [/part]
        {TBF_BIGMAP}
    [/story]
#enddef

#define STORY_TXT_02
    [story]
        [part]
            music=northerners.ogg
            story= _ "The sight of lizardfolk and drakes so close to Glamdrol sent chills down the brothers' spines. These were not mere scouts or stragglers—this was a coordinated force, moving with purpose through lands that had belonged to the orcs for generations. Argha and Jolagh exchanged grim glances, their old instincts stirring."
        [/part]
        [part]
            story= _ "They knew that to ignore this threat would be to invite disaster upon their people. Gathering their most trusted warriors and scouts, they prepared a raiding party to investigate the enemy's movements. The brothers donned their enchanted vambraces, feeling the familiar cold power coursing through their veins as they prepared for what lay ahead."
        [/part]
        [part]
            story= _ "After a day's march through the treacherous northern terrain, they approached the outskirts of a fortress that had not existed when they last patrolled these lands. Its dark spires clawed at the sky like the talons of some great beast, and the air around it crackled with unnatural energy..."
        [/part]
        {TBF_BIGMAP}
    [/story]
#enddef

#define STORY_TXT_03
    [story]
        [part]
            music=northerners.ogg
            story= _ "Victory at the fortress had come at a heavy cost, but the brothers pressed onward toward Glamdrol, their hearts heavy with foreboding. The path ahead was littered with signs of recent battle—scorched earth, broken weapons, and the occasional corpse of friend and foe alike."
        [/part]
        [part]
            story= _ "As they crested the final hill before the city, their worst fears were realized. Glamdrol, the great orc stronghold that had stood for centuries, was under siege. Smoke billowed from burning buildings, and the sounds of battle echoed across the valley. The brothers could see drake forces swarming the city walls like locusts, their reptilian forms silhouetted against the flames."
        [/part]
        [part]
            story= _ "But it was not just the siege that chilled their blood—it was the sight of their own people fighting desperately against impossible odds, and the realization that they had arrived too late to prevent the city's fall. The Age of Strife had begun, and they were about to witness its first great tragedy..."
        [/part]
        {TBF_BIGMAP}
    [/story]
#enddef

#define STORY_TXT_04
    [story]
        [part]
            music=northerners.ogg
            story= _ "Against all odds, the brothers had used their cunning and the harsh winter conditions to their advantage. They had infiltrated Glamdrol through secret passages known only to the city's defenders, rallying the remaining orc forces and launching a desperate counterattack that caught the drakes off-guard."
        [/part]
        [part]
            story= _ "The battle raged through the streets and courtyards of the great city. Argha and Jolagh fought side by side, their enchanted weapons leaving trails of frost in their wake as they cut through drake warriors. The brothers' tactical brilliance and intimate knowledge of the city's layout turned the tide of battle."
        [/part]
        [part]
            story= _ "But victory came at a terrible price. The city lay in ruins, its once-proud walls reduced to rubble, and many of their people had fallen in the desperate struggle. As winter's grip tightened around Glamdrol, trapping them within its shattered walls, scouts brought word that the main drake army was approaching—a force so vast it would make their previous victory seem like a mere skirmish."
        [/part]
        [part]
            story= _ "The brothers knew they had won a battle, but the war was far from over. With their forces depleted and supplies running low, they prepared for what might be their final stand..."
        [/part]
        {TBF_BIGMAP}
    [/story]
#enddef

#define STORY_TXT_05
    [story]
        [part]
            music=northerners.ogg
            story= _ "The mysterious drake lord had vanished as suddenly as he had appeared, leaving behind only whispers and unanswered questions. With their enemy's departure, the drake forces withdrew from Glamdrol, leaving the brothers and their shattered army to survey the devastation they had wrought."
        [/part]
        [part]
            story= _ "Argha and Jolagh wasted no time in their retreat. The winter winds howled around them as they led their remaining forces away from the ruined city, their hearts heavy with the knowledge that they had saved Glamdrol only to see it reduced to ashes. The brothers embraced the bitter cold, using it as both shield and weapon against any who might pursue them."
        [/part]
        [part]
            story= _ "But their journey home would bring them face to face with their greatest loss. As they approached their village, the brothers' hearts sank. Where once stood their peaceful settlement—the place where they had found purpose beyond the blade—now lay only smoldering ruins. The drakes had not been content with Glamdrol alone."
        [/part]
        [part]
            story= _ "Every building had been reduced to charred timber and ash. The bodies of their people lay scattered among the debris, their faces frozen in expressions of terror and defiance. The legions of the so-called 'Ancestor' had shown no mercy, leaving nothing standing in their wake."
        [/part]
        [part]
            story= _ "In that moment of utter devastation, the brothers made a solemn vow. They would gather what survivors they could find and lead them to the Far North, where the drakes' reach could not extend. There, in the frozen wilderness, they would rebuild their people's hope and forge a new beginning from the ashes of their old lives."
        [/part]
        [part]
            story= _ "The Age of Strife had claimed its first victims, but Argha and Jolagh would not let it claim their future. With their enchanted vambraces still pulsing with winter's power, they turned their faces toward the endless north, ready to write a new chapter in their legend—one of survival, resilience, and the unbreakable bond between brothers."
        [/part]
        {TBF_BIGMAP}
    [/story]
#enddef