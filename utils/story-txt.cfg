#textdomain wesnoth-Two_Brothers

#define STORY_TXT_01
    [story]
        [part]
            music=northerners.ogg
            story= _ "Prior to the Age of Strife in the Northlands, there lived two orc brothers: Argha and Jolagh. Trained in the arts of assassinations since birth by Clan Withervein, the brothers were exceptionally skilled at fulfiling whatever contract was issued to them."
        [/part]
        [part]
            story= _ "Their renown rose among the orc clans after the successful assassination of the Bloodrock Chieftain. Such was scale of perfection of their task that their contractor even rewarded them with enchanted leather vambraces which would imbue whatever weapons they held with a frigid touch."
        [/part]
        [part]
            story= _ "After nearly a decade of assassinations, raids and slaying, the brothers felt like it was time to settle down in their small village near the outskirts of the orc city of Glamdrol. The village accepted and allowed them to be their chieftains."
        [/part]
        [part]
            story= _ "A year had passed and the village had prospered under their joint leadership. The vicinity was mostly peaceful until one evening, the odor of burning trees was sensed beyond the northern hills..."
            show_title=yes
        [/part]
    [/story]
#enddef

